  kubernetes-services.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Services",
        "tags": ["kubernetes", "services"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Services by Namespace",
            "type": "piechart",
            "targets": [
              {
                "expr": "count by (namespace) (kube_service_info)",
                "legendFormat": "{{namespace}}"
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Service Endpoints",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_endpoint_address_available{endpoint=\"kubernetes\"}",
                "legendFormat": "{{endpoint}} - Available"
