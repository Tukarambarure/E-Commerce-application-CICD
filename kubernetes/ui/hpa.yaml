apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stylehub-ui-hpa
  namespace: stylehub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stylehub-ui
  minReplicas: 3
  maxReplicas: 15
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
