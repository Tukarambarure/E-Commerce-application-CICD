# SonarQube Configuration for StyleHub
sonar.projectKey=stylehub
sonar.projectName=StyleHub E-commerce Application
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src,backend
sonar.tests=src,backend

# Language specific settings
sonar.language=js,ts,py
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/dist/**,**/build/**

# Test coverage settings
sonar.coverage.exclusions=**/test/**,**/tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/test_*.py

# Quality gate settings
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
