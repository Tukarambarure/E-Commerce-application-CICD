apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stylehub
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/eon-avenue-main.git
    targetRevision: main
    path: kubernetes
    kustomize:
      images:
      - name: ${DOCKER_USERNAME}/stylehub-ui
        newTag: ${IMAGE_TAG}
      - name: ${DOCKER_USERNAME}/stylehub-product-service
        newTag: ${IMAGE_TAG}
      - name: ${DOCKER_USERNAME}/stylehub-user-service
        newTag: ${IMAGE_TAG}
      - name: ${DOCKER_USERNAME}/stylehub-cart-service
        newTag: ${IMAGE_TAG}
      - name: ${DOCKER_USERNAME}/stylehub-order-service
        newTag: ${IMAGE_TAG}
  destination:
    server: https://kubernetes.default.svc
    namespace: stylehub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
